name: Post webcams & weather

on:
  workflow_dispatch:
  
jobs:
  post-webcams:
    runs-on: ubuntu-latest
    env:
      MASTODON_API: https://nelson.social/api/
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm ci
    - run: MASTODON_TOKEN=${{ secrets.WHITEWATER_MASTODON_TOKEN }} npm run post-status whitewater
    - run: MASTODON_TOKEN=${{ secrets.AVALANCHE_MASTODON_TOKEN }} npm run post-status avalanche